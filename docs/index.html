<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- ðŸ”¥ VERY IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            background-color: #3178eb;
            font-family: "Poppins", sans-serif;
            padding: 10px; /* ðŸ”¥ EDGE FIX */
        }

        .head {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 8px;
        }

        /* LOGIN CARD */
        #ppp {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 20px;
            height: 38px;
        }

        .btn-info {
            background-color: #3178eb;
            border-radius: 20px;
            height: 40px;
            width: 100%;
        }

        .user {
            color: #37487c;
            font-weight: bold;
        }

        /* ICONS */
        ul {
            display: flex;
            justify-content: center;
            padding: 0;
        }

        ul li {
            margin: 0 10px;
        }

        .custom-icon {
            font-size: 30px;
            color: #37487c;
        }

        /* CONTROL PAGE */
        .containerControl {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* ðŸ”¥ EDGE FIX */
        }

        .cardOut {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 420px; /* ðŸ”¥ RESPONSIVE */
            text-align: center;
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
            border-radius: 18px;
            height: 38px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginDiv" class="container">
        <h1 class="head">Smart Home</h1>

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4" id="ppp">
                <img src="https://scontent.fmaa1-4.fna.fbcdn.net/v/t39.30808-6/603796665_902606002301521_6443530969277613939_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_ohc=c9zt_cRyxP0Q7kNvwHcd_jD&_nc_oc=AdlqWre9yKhyuXOtHg6b7rMShGTSL2KGCQpEk1Yw-PsdVK6Y_qo5kdQqgYgoutL3R_jcTb88lWG9N5KOr5M1JcqP&_nc_zt=23&_nc_ht=scontent.fmaa1-4.fna&_nc_gid=kEyl329qmeiHQiAQ32glXQ&oh=00_Afmq2SH_GeqkNZEV4j2qdgY4rDdbtkHT5N3xL0l1BwPByQ&oe=694A1279" style="height:130px;width:130px;border-radius:50%;">
                <h3 class="user">User Login</h3>

                <p style="text-align:left;">Email</p>
                <input type="email" id="email" class="form-control" placeholder="Enter Email">

                <p style="text-align:left;margin-top:10px;">Password</p>
                <input type="password" id="password" class="form-control" placeholder="Enter Password">

                <div style="text-align:right;margin-top:5px;">
                    <a href="#">Forget password?</a>
                </div>

                <button class="btn btn-info" onclick="login()" style="margin-top:15px;">Login</button>

                <ul class="list-unstyled" style="margin-top:15px;">
                    <li><a href="https://github.com/SREE-VISHNU-N" target="_blank"><i
                                class="bi bi-github custom-icon"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/sree-vishnu-n/" target="_blank"><i
                                class="bi bi-linkedin custom-icon"></i></a></li>
                    <li><a href="https://www.facebook.com/sree.vishnu.730938" target="_blank"><i
                                class="bi bi-facebook custom-icon"></i></a></li>
                </ul>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- CONTROL -->
    <div id="controlDiv" class="containerControl" style="display:none;">
        <h2 class="head">Smart Home Control</h2>

        <div class="cardOut">
            <h4>LED Control</h4>
            <button class="btn btn-success btn-block" onclick="ledOn()">LED ON</button>
            <button class="btn btn-danger btn-block" onclick="ledOff()">LED OFF</button>
        </div>

        <div class="cardOut">
            <h4>FAN Control</h4>
            <button class="btn btn-success btn-block" onclick="fanOn()">FAN ON</button>
            <button class="btn btn-danger btn-block" onclick="fanOff()">FAN OFF</button>
        </div>

        <div class="cardOut">
            <h4>DOOR Control</h4>
            <button class="btn btn-info btn-block" onclick="servoOpen()">DOOR OPEN</button>
            <button class="btn btn-warning btn-block" onclick="servoClose()">DOOR CLOSE</button>
        </div>

        <button class="btn btn-info btn-block" onclick="logout()">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk-Ip8o7d6KIW_c36qS1BWK1LDKcOcE-o",
            authDomain: "smarthomesv-f2367.firebaseapp.com",
            databaseURL: "https://smarthomesv-f2367-default-rtdb.firebaseio.com",
            projectId: "smarthomesv-f2367",
            storageBucket: "smarthomesv-f2367.appspot.com",
            messagingSenderId: "1076886174972",
            appId: "1:1076886174972:web:510b5f6f81df9a09846b79"
        };

        firebase.initializeApp(firebaseConfig);

        var auth = firebase.auth();
        var db = firebase.database();

        function login() {
            auth.signInWithEmailAndPassword(
                email.value,
                password.value
            ).then(() => {
                loginDiv.style.display = "none";
                controlDiv.style.display = "flex";
            }).catch(err => alert(err.message));
        }

        function logout() {
            auth.signOut();
            location.reload();
        }

        function ledOn() { db.ref("home/led").set(1); }
        function ledOff() { db.ref("home/led").set(0); }

        function fanOn() { db.ref("home/fan").set(1); }
        function fanOff() { db.ref("home/fan").set(0); }

        function servoOpen() { db.ref("home/servo").set(90); }
        function servoClose() { db.ref("home/servo").set(0); }
    </script>

</body>

</html>
