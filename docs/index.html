<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            background-color: #3178eb;
            font-family: "Poppins", sans-serif;
            padding-left: 10px;
            padding-right: 10px;
        }

        .head {
            color: white;
            text-align: center;
            margin: 8px 0 20px 0;
        }

        #ppp {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 20px;
            height: 38px;
        }

        .btn-info {
            background-color: #3178eb;
            border-radius: 20px;
            height: 40px;
            width: 100%;
        }

        .user {
            color: #37487c;
            font-weight: bold;
        }

        .containerControl {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .cardOut {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
            border-radius: 18px;
            height: 38px;
            font-weight: bold;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: none;
            padding: 15px;
            border-radius: 5px;
            color: white;
        }

        .custom-icon {
            font-size: 30px;
            color: #37487c;
        }

        /* ICONS */
        ul {
            display: flex;
            justify-content: center;
            padding: 0;
        }

        ul li {
            margin: 0 10px;
        }


        #notification {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: block;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: top 0.5s ease, opacity 0.5s ease;
            opacity: 0;

            max-width: 100%;
            /* keeps it inside mobile screen */
            text-align: center;
            /* centers text */
            
        }
        .logout-btn {
    max-width: 420px;   /* same as cardOut */
    margin: 10px auto;
    
        }
        .bi-eye, .bi-eye-slash{
            font-size: 20px;
            color :gray;
            position: absolute; 
            right: 10px; 
            top: 55%; 
            transform: translateY(-50%); 
            cursor: pointer;
        }

    </style>
</head>

<body>
    <!-- LOGIN -->
    <div id="loginDiv" class="container">
        <h1 class="head">Smart Home</h1>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="ppp">
                <img src="img/DP.jpg"
                    style="height:130px;width:130px;border-radius:50%;">
                <h3 class="user">User Login</h3>

                <p style="text-align:left;">Email</p>
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required>

                <p style="text-align:left;margin-top:10px;">Password</p>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                    <i id="togglePass" class="bi bi-eye"
></i>
                </div>

                <div style="text-align:right;margin-top:5px;">
                    <a href="#">Forget password?</a>
                </div>

                <button class="btn btn-info" onclick="login()" style="margin-top:15px;">Login</button>

                <ul class="list-unstyled" style="margin-top:15px;">
                    <li><a href="https://github.com/SREE-VISHNU-N" target="_blank"><i
                                class="bi bi-github custom-icon"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/sree-vishnu-n/" target="_blank"><i
                                class="bi bi-linkedin custom-icon"></i></a></li>
                    <li><a href="https://www.facebook.com/sree.vishnu.730938" target="_blank"><i
                                class="bi bi-facebook custom-icon"></i></a></li>
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- CONTROL -->
    <div id="controlDiv" class="containerControl" style="display:none;">
        <h2 class="head">Smart Home Control</h2>
        <div class="cardOut">
            <h4>LED Control</h4>
            <button class="btn btn-success btn-block" onclick="ledOn()">LED ON</button>
            <button class="btn btn-danger btn-block" onclick="ledOff()">LED OFF</button>
        </div>
        <div class="cardOut">
            <h4>FAN Control</h4>
            <button class="btn btn-success btn-block" onclick="fanOn()">FAN ON</button>
            <button class="btn btn-danger btn-block" onclick="fanOff()">FAN OFF</button>
        </div>
        <div class="cardOut">
            <h4>DOOR Control</h4>
            <button class="btn btn-info btn-block" onclick="servoClose()">DOOR OPEN</button>
            <button class="btn btn-warning btn-block" onclick="servoOpen()">DOOR CLOSE</button>
        </div>
        <button class="btn btn-info btn-block logout-btn" onclick="logout()">Logout</button>

    </div>

    <div id="notification"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk-Ip8o7d6KIW_c36qS1BWK1LDKcOcE-o",
            authDomain: "smarthomesv-f2367.firebaseapp.com",
            databaseURL: "https://smarthomesv-f2367-default-rtdb.firebaseio.com",
            projectId: "smarthomesv-f2367",
            storageBucket: "smarthomesv-f2367.appspot.com",
            messagingSenderId: "1076886174972",
            appId: "1:1076886174972:web:510b5f6f81df9a09846b79"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const togglePass = document.getElementById("togglePass");

        // Password eye toggle
        togglePass.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePass.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePass.classList.replace("bi-eye-slash", "bi-eye");
            }
        });

        function showNotification(message, type) {
            const notif = document.getElementById("notification");
            notif.innerText = message;

            if (type === "error") {
                notif.style.backgroundColor = "#e74c3c"; // red
            } else if (type === "success") {
                notif.style.backgroundColor = "#2ecc71"; // green
            }

            // Show with slide-down
            notif.style.top = "20px";
            notif.style.opacity = "1";

            // Hide after 3 seconds
            setTimeout(() => {
                notif.style.top = "-60px";
                notif.style.opacity = "0";
            }, 3000);
        }


        function login() {
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                .then(() => {
                    loginDiv.style.display = "none";
                    controlDiv.style.display = "flex";
                    showNotification("Login successful!", "success");
                })
                .catch(() => {
                    // No inline error, just notification
                    showNotification("Login failed! Check credentials.", "error");
                });
        }
        // When Enter is pressed in the email input, focus moves to password
        emailInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                e.preventDefault(); // prevent form submission
                passwordInput.focus();
            }
        });

        // When Enter is pressed in the password input, trigger login
        passwordInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                login();
            }
        });



        function logout() {
            auth.signOut();
            emailInput.value = "";
            passwordInput.value = "";
            loginDiv.style.display = "block";
            controlDiv.style.display = "none";
        }

        function ledOn() { db.ref("home/led").set(1); }
        function ledOff() { db.ref("home/led").set(0); }
        function fanOn() { db.ref("home/fan").set(1); }
        function fanOff() { db.ref("home/fan").set(0); }
        function servoOpen() { db.ref("home/servo").set(90); }
        function servoClose() { db.ref("home/servo").set(0); }
    </script>
</body>

</html>
